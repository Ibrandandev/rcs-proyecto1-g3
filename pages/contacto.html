  <head>
    <meta charset="UTF-8" />

    <title>Afa:Tres Estrellas</title>
    <link

      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"

  <body class="d-flex flex-column min-vh-100">
    <div class="modal text-light" tabindex="-1" id="register">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 bg-dark">
          <div class="modal-header borderModal">
            <h5 class="modal-title">Registrarse</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form class="bg-dark mt-3" action="error404.html">
            <div class="mb-3 ms-3 col-md-11">
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                required
                maxlength="30"
                minlength="2"
              />
            </div>
            <div class="mb-3 ms-3 col-md-11">
              <label for="lastname" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                aria-describedby="emailHelp"
                required
                maxlength="30"
                minlength="2"
              />
            </div>
            <div class="mb-3 ms-3 col-md-11">
              <label for="exampleInputEmail1" class="form-label"
                >Correo electronico</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="form-text">
                <p class="text-light">
                  Nunca compartiermos tu información personal con nadie.
                </p>
              </div>
            </div>
            <div class="mb-3 ms-3 col-md-11">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                required
                maxlength="30"
                minlength="8"
              />
            </div>
            <div class="mb-3 ms-3 col-md-11">
              <label for="exampleInputPassword1" class="form-label"
                >Repetir Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                required
                maxlength="30"
                minlength="8"
              />
            </div>
            <div class="mb-3 form-check ms-3 col-md-11">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                required
              />
              <label class="form-check-label ms-3" for="exampleCheck1"
                >Acepto Términos y Condiciones</label
              >
            </div>
            <button
              type="button"
              class="btn btn-danger ms-3 mb-3"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>

            <input
              type="submit"
              class="btn btn-primary ms-3 mb-3"
              value="Enviar"
            />
          </form>
        </div>
      </div>
    </div>

              >
            </li>
            <li class="nav-item text-light">
              <a class="nav-link text-light my-1 ms-2" href="contacto.html"
                >Contacto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light my-1 ms-2" href="login.html"
                >Login</a
              >
            </li>
            <button
              type="button"
              class="btn btn-link text-light ms-2 ms-lg-0 nav-link"
              data-bs-toggle="modal"
              data-bs-target="#register"
            >
              Registrarse
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <main class="pb-5">
      <section class="portada">
        <img
          src="../assets/img/portada-contacto.webp"
          alt="Estadio lusail de Qatar"
          class="w-100"
        />
      </section>
      <div class="container">
        <div class="d-flex justify-content-center gap-5 mt-5">
          <div>
            <h2 class="text-center">Contactanos</h2>
            <form class="form-contacto" action="error404.html">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre y Apellido</label>
                <input
                  class="form-control"
                  type="text"
                  id="name"
                  placeholder="Jorge Gonzalez"
                  required
                  minlength="8"
                  maxlength="30"
                />
              </div>
              <div class="mb-3">
                <label for="mail" class="form-label">Mail</label>
                <input
                  class="form-control"
                  type="email"
                  id="mail"
                  placeholder="ejemplo@gmail.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Consulta</label>
                <textarea
                  class="form-control"
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Su mensaje..."
                  required
                  minlength="10"
                  maxlength="60"
                ></textarea>
              </div>
              <div class="mx-1 my-3 boton d-flex">
                <input
                  class="btn btn-danger w-25"
                  type="reset"
                  value="Limpiar"
                />
                <input
                  type="submit"
                  class="btn btn-secondary ms-1 w-75"
                  value="Enviar"
                />
              </div>
            </form>
          </div>
          <div>
            <h2 class="text-center">Visita nuestras Oficinas</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14240.408879082126!2d-65.2072018!3d-26.8367009!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1678033790971!5m2!1ses-419!2sar"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              class="mapa-contacto"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
